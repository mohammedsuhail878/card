<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="card1">
        <img class="atm_img" src="atm.jpg" alt="">
        <h1 class="card_heading">Card details</h1>
        <p class="card_desc">Enter your card details to kick-strat your free trail. Don't worry, you won't be charged a time until your free trail ends in <span style="color: black; font-weight: bold;">7 days.</span></p>
       
        <div class="card_input">
            <input class="card_number" type="text" placeholder="Card Number  MM/YY  CVC">
        </div>

        <button class="free_trail" style="color: white;">Start your 7-day free trail</button>
        <p class="secure_card">secure and encrypted</p>       
</div>
</body>
</html>
