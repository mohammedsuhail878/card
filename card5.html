<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card5">
          <img class="building_img" src="company-crop.png" alt="">
          <h1 class="company">Your Company</h1>
          <p class="about_company">Tell us about your company. You will be able to invite your teammates. in the next step.</p>
          
          <lable class="companyname_lable">company name</lable>
          <input class="input_card5" type="text" value="zest|">

          <lable class="industry_lable">Industry (optional)</lable>
          <div class="industry">
            <div class="industry_name">Creative Agency</div>
            <i class="fa-solid fa-caret-down select_industry"></i>
          </div>

          <lable class="role_lable">Your role (optional)</lable>
          <div class="role">
            <div class="role_name">owner / Founder / CEO</div>
            <i class="fa-solid fa-caret-down select_role"></i>
          </div>

          <lable class="size_lable">company size (optional)</lable>          
          <div class="size">
            <div class="team_size">2 - 10</div>
            <i class="fa-solid fa-caret-down select_size"></i>
          </div>
          
</div>
</body>
</html>
